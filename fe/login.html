<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
	<meta charset="utf-8"></meta>
        <title>login | cnote</title>

        <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/main.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
	<div id="the-floor"></div>
	<div id="the-cheat"></div>
	<div id="the-lights"></div>
        <div id="container">
            <header>
                <p id="title"></p>
            </header>
            <div id="login-box">
                <img src="/img/logo.png" id="login-logo" alt="logo" />

		<p class="error">&nbsp;</p>

                <div id="login">
                    <center>
                        <form action="/login" method="POST">
                            <table>
                                <tr>
                                    <td>username</td>
                                    <td><input type="text" name="user" /></td>
                                </tr>
                                <tr>
                                    <td>password</td>
                                    <td><input type="password" name="pass" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <center><input type="submit" value="login" /></center>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </center>
                </div>
            </div>
        </div>
        <div id="footer">
            cnote -
            Bobby Powers
        </div>

        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.js"></script>
        <script type="text/javascript">
	    $(function() {
	    window.setInterval(flipTheLights, 500);

	    function flipTheLights() {
	    $('#the-lights').toggleClass('are-off');
	    }
	    })
	</script>

    </body>
</html>
